<h3>Witamy na kursie {{ title | uppercase }}</h3>
<p>Dni tygodnia</p>

<div *ngFor="let day of days">
  <div [ngSwitch]="day">
    <div *ngSwitchCase="'Poniedziałek'">Lunedi</div>
    <div *ngSwitchCase="'Wtorek'">Martedi</div>
    <div *ngSwitchCase="'Środa'">Mercoledi</div>
    <div *ngSwitchCase="'Czwartek'">Giovedi</div>
    <div *ngSwitchCase="'Piątek'">Venerdi</div>
    <div *ngSwitchCase="'Sobota'">Sabato</div>
    <div *ngSwitchDefault>Domenica</div>
  </div>
</div>
